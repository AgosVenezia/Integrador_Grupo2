{% extends './base.html' %}

{% block titulo %}Actividades{% endblock titulo %}

{% block contenido %}



<section class="album py-5 bg-light">
    <div class="container-fluid">
    <!--Section heading-->
    
    <!--Section description-->
    
            {% if cursos|length > 0 %}
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
                    {% for curso in cursos %}
                        
                            <div class="col-sm-3">

                                <img src={{curso.imagen}} class="bd-placeholder-img card-img-top" width="100%"  alt={{curso.nombre}}  width="20%">
                                
                                <div class="card-body">
                                    <h3>{{curso.nombre}}</h3>
                                    <p class="card-text">{{curso.descripcion}}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button id="boton" type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                                        </div>
                                        <small class="text-muted">{{curso.categoria}}</small>
                                    </div>
                                </div>
                            </div>
                        
                    {% endfor %}
                </div>
            {% else %}
                
            
            {% endif %}
        </div>

    </div>
</section>
{% endblock contenido %}
